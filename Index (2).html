<!DOCTYPE html>
<html>
<head>
  <title>MS EDITZ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern Font */
      background-color: #1a1a1a; /* Dark Background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.postimg.cc/R0nw61sh/Babar-Azam-Hd-Wallpapers-Babar-Azam-Hd-Pictures-Babar-Azam-Birthday-Babar-Azam-Wallpapers-Hd.jpg'); /* Babar Azam Image with Gradient Overlay */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      /* Animation: Fade-in */
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
      padding: 35px; /* Increased Padding */
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Stronger Shadow */
      text-align: center;
      width: 90%; /* Responsive width */
      max-width: 480px; /* Maximum width */
      backdrop-filter: blur(12px); /* More Blur */
      /* Animation: Slide-up */
      animation: slideUp 0.8s ease-out;
    }

    img {
      width: 180px; /* Slightly Larger Image */
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff; /* Stronger Border */
      margin-bottom: 25px; /* More space below the image */
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.5);
      /* Animation: Scale-in */
      animation: scaleIn 0.6s ease-out;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px; /* Increased space below the heading */
      font-size: 2.5em; /* Larger Font Size */
      letter-spacing: 2px; /* Wider Letter Spacing */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Stronger Text Shadow */
      font-weight: bold; /* Bold Text */
      /* Animation: Slide-right */
      animation: slideRight 0.8s ease-out;
    }

    a {
      text-decoration: none;
      color: #fff;
      display: block;
      margin-bottom: 18px; /* Increased space between links */
      padding: 16px; /* Increased Padding */
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.8); /* More solid blue */
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600; /* Slightly bolder font */
      font-size: 1.2em; /* Larger Font Size */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      /* Animation: Bounce In */
      animation: bounceIn 0.6s ease-out;
    }

    a:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    .telegram-icon {
      width: 30px;
      height: 30px;
      margin-right: 15px; /* More Space */
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 95%; /* Wider container on smaller screens */
      }
      img {
        width: 150px;
        height: 150px;
      }
      h1 {
        font-size: 2em;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bounceIn {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      50% {
        transform: scale(1.1);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>MS EDITZ</h1>

    <a href="https://t.me/mseditz_56" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram Icon" class="telegram-icon">
      Telegram Channel
    </a>

    <a href="https://wa.me/+923089155279">WhatsApp</a>

  </div>

</body>
</html>
